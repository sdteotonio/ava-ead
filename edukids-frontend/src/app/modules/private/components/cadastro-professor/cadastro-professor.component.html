<app-card-formulario>
    <form [formGroup]="formCadastro">
        <h2 class="text-center"><strong>Cadastrar</strong>&nbsp;professor.</h2>
        <div class="form-group"><input class="form-control" formControlName="email" type="email" name="email"
                placeholder="Email"></div>
        <div class="form-group"><input class="form-control" formControlName="nome" type="text" name="nome"
                placeholder="Nome">
        </div>
        <div class="form-group"><input class="form-control" formControlName="instituicao" type="text" name="inst"
                placeholder="Instituição"></div>
        <div class="form-group"><input class="form-control" formControlName="senha" type="password" name="password"
                placeholder="Senha"></div>
        <div class="form-group"><input class="form-control" formControlName="senhaConfirm" type="password"
                name="password-repeat" placeholder="Confirmar senha"></div>
        <div class="form-group"><button class="btn btn-primary btn-block" (click)="gravar()"
                type="submit">Gravar</button></div>
    </form>
</app-card-formulario>
