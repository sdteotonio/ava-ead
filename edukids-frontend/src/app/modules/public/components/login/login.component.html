<div class="login-clean">
    <form [formGroup]="formLogin">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><img src="assets/img/Screenshot_2.png"></div>
        <div class="form-group"><input class="form-control" formControlName="email" type="email" name="email"
                placeholder="Email"></div>
        <div class="form-group"><input class="form-control" formControlName="senha" type="password" name="password"
                placeholder="Senha"></div>
        <div class="form-group"><button class="btn btn-primary btn-block" (click)="login()">Entrar</button>
        </div>
    </form>
</div>
