<div class="modal-header">
  <h4 class="modal-title pull-left">Adicionar alunos</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="fechar()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ngx-select [disabled]="dis" [multiple]="true" [items]="alunos" [(ngModel)]="turma.alunos"
    placeholder="Pesquise por um aluno..." (selectionChanges)="selecionadosEvt($event)" [optionTextField]="'nome'"
    [multiple]="true" [optionValueField]="'id'">
  </ngx-select>
  <div class="mt-3 d-flex flex-row-reverse">
    <button type="button" class="btn btn-primary" (click)="salvar()">Salvar</button>
    <button type="button" class="mr-2 btn btn-outline-secondary" (click)="fechar()">Cancelar</button>
  </div>
</div>
