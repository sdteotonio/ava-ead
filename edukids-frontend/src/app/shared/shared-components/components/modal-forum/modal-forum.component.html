<div class="modal-header">
  <h4 class="modal-title pull-left">FÃ³rum da Turma</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="fechar()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row" *ngFor="let msg of forumAtual?.mensagens">
    <div class="col-3">
      <i class="fas fa-user" style="font-size: 20px;"></i>
      {{msg?.pessoa}}
    </div>
    <div class="col-9">
      :{{msg?.texto}}
    </div>
    <hr>
  </div>


  <div class="row mt-3">
    <div class="col-10">
      <input type="text" class="form-control" [formControl]="inputMsg">
    </div>
    <div class="col-2">
      <button class="btn btn-sm btn-success" (click)="enviar()">Enviar</button>
    </div>
  </div>
</div>
