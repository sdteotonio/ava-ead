<div class="modal-header">
  <h4 class="modal-title pull-left">{{titulo}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="fecharModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{pergunta}}</p>
  <div class="d-flex flex-row-reverse">
    <button type="button" class="btn btn-primary" (click)="confirmar(true)">Confirmar</button>
    <button type="button" class="mr-2 btn btn-outline-secondary" (click)="fecharModal()">Cancelar</button>
  </div>
</div>
